<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
    <header class="header"><h1 class="header-title">TO DO LIST</h1></header>
    <div class="projects">
        <h2 class="project-list-header">Project List</h2>
        <ul class="project-list">
            <li class="active">Studies</li>
            <li>Sports</li>
            <li>Work</li>
        </ul>
        <input type="text" aria-label="add new project" id="add-project">
        <button class="add-project-btn">+</button>
    </div>
    <div class="task-list">
        <div class="task-list-header">
            <h2 class="task-header-title">Studies</h2>
            <p class="task-count">3 Tasks Remaining</p>
        </div>
        <div class="task-list">
            <div class="task">
                <input type="checkbox" name="" id="task-1">
                <label for="task-1">
                    <span class="custom-checkbox"></span>
                    study JavaScript
                </label>
            </div>
            <div class="task">
                <input type="checkbox" name="" id="task-2">
                <label for="task-2">
                    <span class="custom-checkbox"></span>
                    study React
                </label>
            </div>
            <div class="task">
                <input type="checkbox" name="" id="task-3">
                <label for="task-3">
                    <span class="custom-checkbox"></span>
                    study CSS
                </label>
            </div>
        </div>
        <div class="task-add"></div>
        <div class="delete-btns"></div>

    </div>
 
</body>
</html>
