<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
    <label for="toggle" class="hamburger-menu">
        <input type="checkbox" id="toggle">
    </label>
    <header class="header"><h1 class="header-title">TO DO LIST</h1></header>
    <div class="projects sidebar">
        <h2 class="project-list-header">Project List</h2>
        <ul class="project-list">
            <li class="active project">Studies</li>
            <li class="project">Sports</li>
            <li class="project">Work</li>
        </ul>
        <input type="text" aria-label="add new project" id="add-project" placeholder="add a new Project" class="new-input">
        <button class="add-project-btn">+</button>
    </div>
    <div class="task-list-container">
        <div class="task-list-header">
            <h2 class="task-header-title">Studies</h2>
            <p class="task-count">3 Tasks Remaining</p>
        </div>
        <div class="task-list">
            <div class="task">
                <input type="checkbox" name="" id="task-1">
                <label for="task-1">
                    <span class="custom-checkbox"></span>
                    study JavaScript
                </label>
            </div>
            <div class="task">
                <input type="checkbox" name="" id="task-2">
                <label for="task-2">
                    <span class="custom-checkbox"></span>
                    study React
                </label>
            </div>
            <div class="task">
                <input type="checkbox" name="" id="task-3">
                <label for="task-3">
                    <span class="custom-checkbox"></span>
                    study CSS
                </label>
            </div>
        </div>
        <div class="task-add">
            <input type="text" aria-label="add a new task" id="task-add" placeholder="Add a new Task" class="new-input">
            <button id="add-task-btn">+</button>
        </div>
        <div class="delete-btns">
            <button id="delete-project">Delete Project</button>
            <button id="delete-completed-tasks">Remove Completed Tasks</button>
        </div>

    </div>
 
</body>
</html>
