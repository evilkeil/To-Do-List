<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
    <div class="add-project-container" id="add-Project">
        <button class="hover-btn">+</button>
        <div class="description">Add Project</div>
    </div>
    <h1>TO DO LIST</h1>
    <div id="main-container" class="projects">
        <h2 class="card">studies</h2>
        <h2 class="card">sports</h2>
        <h2 class="card">gaming</h2>
        <h2 class="card">work</h2>
        <h2 class="card">sleep</h2>
        <h2 class="card">jogging</h2>
    </div>
    <dialog  class="modal" id="modal">
        <h2>Add a New Project</h2>
        <form id="add-new-Project">
            <div>
                <label for="title">Project Name:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="marker-input">
                <label for="color">Select a Marker:</label>
                <input type="color" id="color" name="color">
            </div>
            <div class="modal-btn">
                <button type="submit" class="User-Input-Btns">Submit</button>
                <button type="reset" class="User-Input-Btns">Reset</button>
            </div>
        </form>
        
    </dialog>
</body>
</html>
